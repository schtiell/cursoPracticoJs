<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
</head>
<body>
    

    <header>
        <h1>Figuras Geométricas</h1>

        <p>Este es el primer taller del curso practico de Javascript</p>
    </header>

    <section>

        <h2>Cálcula el área y perímetro de un cuadrado</h2>

        <form action="">

            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado
            </label>

            <!-- type="number" solo permite escribir numeros en el textxbox -->
            <input  id="InputCuadrado" type="number"/>

            <button type="button" onclick="calcularPerimetroCuadrado()">
                Cálcular el perímetro
            </button>

            <button type="button" onclick="calcularAreaCuadrado()">
                Cálcular el área
            </button>

        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
