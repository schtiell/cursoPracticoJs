<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
</head>
<body>
    

    <header>
        <h1>Figuras Geométricas</h1>

        <p>Este es el primer taller del curso practico de Javascript</p>
    </header>

    <section>

        <h2>Cálcula el área y perímetro de un cuadrado</h2>

        <form action="">

            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado
            </label>

            <!-- type="number" solo permite escribir numeros en el textxbox -->
            <input  id="InputCuadrado" type="number"/>

            <button type="button" onclick="calcularPerimetroCuadrado()">
                Cálcular el perímetro
            </button>

            <button type="button" onclick="calcularAreaCuadrado()">
                Cálcular el área
            </button>

        </form>

        <section>

            <h2>Calcular el area y perimetro de un triangulo</h2>

            <form action="">

                <label for="InputTriangulo">
                    Escribe cuanto miden los lados del triangulo
                </label>

                <label for="InputTrianguloLado1">
                    Lado 1 del triangulo
                </label>
                <input id="InputTrianguloLado1" type="number" />

                <label for="InputTrianguloLado2">
                    Lado 2 del triangulo
                </label>
                <input id="InputTrianguloLado2" type="number" />

                <label for="InputTrianguloBase">
                    Base del triangulo
                </label>
                <input id="InputTrianguloBase" type="number" />

                <button type="button" onclick="calcularPerimetroTriangulo ()">
                    Calcular el perímetro
                </button>

                <button type="button" onclick="calcularAreaTriangulo()">
                    Calcular el área
                </button>

                <button type="button" onclick="calcularAlturaTriangulo()">
                    Calcular la altura del triangulo
                </button>

            </form>

        </section>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
