<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
</head>
<body>
    <h1>Porcentajes y descuentos</h1>

    <p>Este es el segundo taller practico del taller practico de js de platzi</p>

    <section>

        <h2>Calcula el precio a pagar de tus productos con descuento</h2>

        <form action="">

            <label for="InputPrice">Escribe el precio de tu producto</label>
            <input type="number" id="InputPrice" />

            <br> <br>
            <label for="InputCoupon">Escribe el descuento de tu producto</label>
            <input type="text" id="InputDiscount">

            <br> <br>
            <label for="SelectCoupon">Puedes utilizar uno de los cupones disponibles</label>
            <select name="" id="SelectCoupon">
                <option value="10">Diez</option>
                <option value="15">Quince</option>
                <option value="25">Veinticinco</option>
                <option value="35">Treintaycinco</option>
            </select>

            <br> <br>
            <label for="ButtonDiscount"></label>
            <button type="button" onclick="onClickPriceDiscount()" id="ButtonDiscount">Calcular el precio con descuento</button>

            <label for="ButtonCoupon"></label>
            <button type="button" onclick="onClickCouponDiscount()" id="ButtonCoupon">Aplicar cupon de descuento</button>

            <br> <br>
            <p id="ResultPrice"></p>

        </form>

    </section>

    <script src="./descuentos.js"></script>
</body>
</html>
